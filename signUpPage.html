<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up to get updates on these cities</title>
    <link rel="stylesheet" href="CSS/states_css.css">
  </head>
  <body>
    <header>
      <h1>Sign up for updates</h1>
    </header>
    <form>
      <p>
        <label for="fName">First Name: </label>
        <input type="text" id="firstName" name="fName"> <br>
      </p>
      <p>
        <label for="lName">Last Name:</label>
        <input type="text" id="lastName" name="lName"> <br>
      </p>
      <p>
        <label for="Email">Email: </label>
        <input type="email" id="email" name="Email"> <br>
      </p>
      <p>
        <label for="emailVerify">Please verify your email: </label> <br>
        <input type="email" id="confirmEmail" onblur="validateEmails()">
      </p>
      <p id="notification" style="color: red;"></p>
      <p>
        <label for="textInput">Add comments here: </label> <br>
        <textarea name="textInput" id="tInput" row="12" col="80"></textarea> <br>
        <button id="submit" name="subMit" type="button" onclick="showFormData()">Click to submit</button>
      </p>
    </form>
    <nav>
      <ul>
        <li><a href="murrieta.html" target="_self" class:"linkList">The city of Murrieta</a></li>
        <li><a href="temecula.html" target="_self" class:"linkList">The city of Temecula</a></li>
        <li><a href="index.html" target="_self" class:"linkList">The city of Sacramento</a></li>
      </ul>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
